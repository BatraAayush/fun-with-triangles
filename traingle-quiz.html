<html lang="en">

        <meta charset="UTF-8" />

        <title>Triangle Quiz</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="is-triangles.html">Is Triangle</a></li>
                <li><a href="#">Quiz</a></li>
                <li><a href="hypotenuse.html">Hypotenuse</a></li>
                <li><a href="area.html">Area</a></li>
            </ul>
        </nav>
        <h1>QUIZ</h1>
        <form id="quiz-form">
            <div class="question-container">
                <div>
                    <strong>Question 1:</strong> What is the third angle for the
                    triangle where angle1 = 45° and angle2 = 45°?
                </div>
                <strong>Options: </strong>
                <label><input type="radio" name="1" value="45°" />45°</label>
                <label><input type="radio" name="1" value="90°" />90°</label>
                <label><input type="radio" name="1" value="60°" />60°</label>
            </div>
            <div class="question-container">
                <div>
                    <strong>Question 2:</strong> If a triangle has an angle of
                    90 degrees, what is it called?
                </div>
                <strong>Options: </strong>
                <label
                    ><input type="radio" name="2" value="obtuse" />obtuse</label
                >
                <label
                    ><input type="radio" name="2" value="acute" />acute</label
                >
                <label
                    ><input type="radio" name="2" value="right angled" />right
                    angled</label
                >
            </div>
        </form>
        <button id="check">CHECK</button>
        <h2 id="output"></h2>

        <script src="triangle-quiz.js"></script>
    </body>
